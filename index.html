<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flappy Bird Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        background-color: #333333;
      }
      canvas {
        display: block;
        margin: 0 auto;
        background-color: #000000;
      }
    </style>
  </head>
  <body class="bg-gray-800">
    <div class="text-center text-white mt-8">
      <h1 class="text-4xl font-bold">Flappy Bird Clone</h1>
      <div id="score" class="text-2xl mt-4">Score: 0</div>
    </div>
    <div class="game-container mt-6 text-center">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
      <div class="text-white mt-4">Press SPACEBAR to move</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
